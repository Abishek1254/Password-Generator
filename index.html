<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="wrapper">
    <!-- top-level container -->
     
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input type="text" placeholder="password" class="display"  readonly >
            <button class="copy-btn">
                <span class="copy-msg"></span>
                <img src="copy.svg" width="23" heigth="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p class="length-display">0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider">

            <!-- checkboxes -->
            <div class="checkboxes-container">
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
        </div>

            <!-- password strength -->
            <div class="strength-section">
                <p>Strength</p>
                <div class="indicator"></div>
            </div>

            <!-- generate password -->
             <button class="generate-button">Generate password</button>
        </div>
    </div>

</div>
    
    <script src="index.js"></script>
</body>
</html>
